    <script>
       let a = Math.floor(Math.random() * 101);
       let count = 0;
       let a1
        while (a1 != a) {
            a1 = prompt("Enter a number")
            a1 = Number.parseInt(a1)
            if(a1>a){
                alert("Your Number is greater than the random number")
                count = count + 1
            }
            else if(a1<a){
                alert("Your Number is smaller than the random number")
                count = count + 1
            }
            else{
                alert("congratulations")
                count = count + 1 
            }


        }

        alert(` You got the number in ${count} count`)
    </script>
